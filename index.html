<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <title> Weather Dashboard </title>
</head>
<body>
    <div class= container>
        <div class="row">
            <header> Weather Dashboard </header>
        </div>
        <div class="row">
            <div class="col-4">
                <div class="mb-4">
                    <label id="searchIntro" for="search-city" class="form-label">Search for a City:</label>
                    <form class="example" >
                            <input id="city-search" type="text" class="form-control" placeholder="Search..">
                            <button onclick="doSearch(event)" id="schBtn"><i class="fas fa-search"></i></button>
                    </form>
                </div>    
                <div id="past-search">
                    <div class="card" >
                        <ul id="past-search" class="list-group list-group-flush">
                            <li class="list-group-item" >Previous searches</li>
                            <!--Previous searches go here-->
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-8">
                <div class="row">
                    <div class="container" id="weatherInfo">
                        <!--WeatherInfo goes here-->
                    </div>
                </div>
                <div class="row">
                    <div class="container" id="forecast">
                        <h3>5-day Forecast: </h3>
                        <div class="col-3" id="day0"></div>
                        <div class="col-3" id="day1"></div>
                        <div class="col-3" id="day2"></div>
                        <div class="col-3" id="day3"></div>
                        <div class="col-3" id="day4"></div>     
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
